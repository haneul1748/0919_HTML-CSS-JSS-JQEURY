<!DOCTYPE html>
<!--HTML문서 형식 선언 : 이 문서는 HTML문서다 라는 것을 알리는 의미-->
<html lang="en">
<!--문서 전체가 HTML요소로 감싸져있음-->
<head>
    <!--
        <head> 이 문서의 머리 부분
        해당 문서의 정보, 제목 설명, 달려있는 링크등을 선언하는 태그
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content=" "kh교육원 종로/>
    <title>first 글자 관련입니다.</title><!--title 문서의 제목-->
</head>
<!--
    <body> 문서의 몸
    화면에 출력해서 보여줄 정보, 내용물을 작성하는 영역
-->
<>
    <!--
        System.out.println();
    -->
    회원관리프로그램입니다. <br />
    1. 회원추가 <br />
    2. 전체회원조회
    <!-- br : 줄바꿈 태그 -->
    <hr> <!-- hr : 가로로 수평선, 구분선을 짓는 태그 -->
    <!-- h태그(h1 ~ h6) : 제목 쓸 떄 사용하는 태그 -->
    <h1> 대장 제목</h1>
    <h2> h2제목입니다.</h2>
    <h3> h3 문단을 나누는 태그</h3>
    덩그러니 이렇게 놓여있을수 없음
    </ br> < /br>

    <b>b : 글자를 굵게 표시(시각적인 강조)</b>
    <br><br>
        
    <strong>strong : 글자를 강하게 표시(의미적 강조)</strong>
    <br><br>

    <small type ="barckgroundred" ><mark>아놔</mark></small>
    <big>big : 큰 글자를 표시하고 싶다.</big>

    <h4> h4제목입니다.</h4>
    <h5> h5제목입니다.</h5>
    <h6> h6제목입니다.</h6>




</body>
</html>
