<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_표태그</title>

    <style>
        
        table {
            border : 1px solid rgb(160, 18, 106);
        }
        tr {
            border : 1px solid greenyellow;
        }
        th {
            border : 1px solid rgb(75, 24, 170);
        }
        td {
            border : 1px solid rgb(35, 101, 243);
        }

    </style>
</head>
<body>
    <!--
        표(table) : row + cell로 구성됨
        웹페이지에서 많은 데이터를 정리해서 표현하고자 할 때 사용

        표를 구성하는 요소 : <table>, <tr>, <th>, <td> +
            <thead>, <tbody>, <tfoot> 위에 필수 아래 옵션 

        <table></table>  : 기본적으로 표를 하나 만들어주는 요소
        <tr></tr> : 표의 한 행(가로로 한 줄)을 나타내는 요소
        <td></td> : 표의 일반 셀(한 칸)을 나타내는 요소
        
        <th></th> : 열의 제목셀을 나타내는 요소
    -->
    <table>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>좋아요</th>
        </tr>
        <tr>
            <td>734629</td>
            <td>레드매직 10 pro 유플러스</td>
            <td>NSLab</td>
            <td>00:04</td>
            <td>73</td>
            <td>0</td>
        </tr>
        <tr>
            <td>734593</td>
            <td>아이패드 11 기본으로 살까요...</td>
            <td>첨이중하다</td>
            <td>2025.09.08</td>
            <td>70</td>
            <td>0</td>
        </tr>
    </table>
    
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
