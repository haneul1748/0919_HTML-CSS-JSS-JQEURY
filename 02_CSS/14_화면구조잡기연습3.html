<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        main,
        header,
        footer {
            border: 1px solid red;
            box-sizing: border-box;
        }
        #wrap {
            width: 1000px;
            height: 800px;
            margin: auto;
            display: flex;
            /* 세로로 배치하기 */
            flex-direction: column;
        }
        /* header, footer 영역 */
        header {
            flex: 2;
        }

        footer {
            flex: 2;
        }

        /* main영역 */
        main {
            flex: 6;
            display: flex;
        }

        /* main의 내부 영역 */
        #content_1 {
            flex: 7;
        }
        
        #content_2 {
            flex: 3;
        }

    </style>

</head>

<body>
    <div id="wrap">
        <header></header>
        <main>
            <div id="content_1"></div>
            <div id="content_2"></div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
