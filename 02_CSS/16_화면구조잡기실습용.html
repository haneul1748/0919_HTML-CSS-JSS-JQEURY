<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아주 보기 좋아요</title>

    <style>
        div,
        header,
        main,
        footer,
        nav {
            border: 1px solid red;
            box-sizing: border-box;
        }

        #wrap {
            width: 1000px;
            height: 800px;
            margin: auto;

            display: flex;
            flex-direction: column;
        }

        header {
            flex: 2;
            display: flex;
        }

        footer {
            flex: 2;
        }

        main {
            flex: 5.5;
            display: flex;
        }

        nav {
            flex: 0.5;
        }

        /* 내부 요소들 너비 비율 설정 */
        #header_1{
            flex: 2;
        }
        #header_2{
            flex:6.5;
        }
        #header_3{
            flex: 1.5;
        }

        #content_1 {
            flex: 1.5;
        }
        #content_2 {
            flex: 6;
        }
        #content_3 {
            flex: 2.5;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <header>
            <div id="header_1"></div>
            <div id="header_2"></div>
            <div id="header_3"></div>
        </header>
        <nav></nav>
        <main>
            <div id="content_1"></div>
            <div id="content_2"></div>
            <div id="content_3"></div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
